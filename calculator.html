    <script>

    var array = {
    			"1": {
    	"type": 'number',	
    	"value": 1,	
        "id": 1,
	    },
	    		"2": {
    	"type": 'number',	
    	"value": 2,	
        "id": 2,
	    },
	        	"3": {
    	"type": 'number',	
    	"value": 3,	
        "id": 3,
	    },
	        	"4": {
    	"type": 'number',	
    	"value": 4,	
        "id": 4,
	    },
	        	"5": {
    	"type": 'number',	
    	"value": 5,	
        "id": 5,
	    },
	        	"6": {
    	"type": 'number',	
    	"value": 6,	
        "id": 6,
	    },
	        	"7": {
    	"type": 'number',	
    	"value": 7,	
        "id": 7,
	    },
	        	"8": {
    	"type": 'number',	
    	"value": 8,	
        "id": 8,
	    },
	        	"9": {
    	"type": 'number',	
    	"value": 9,	
        "id": 9,
	    },
	        	"0": {
    	"type": 'number',	
    	"value": 0,	
        "id": 0,
	    },
	           	"+": {
    	"type": 'action',	
    	"value": '+',	
        "id": 0,
	    },
	           	"-": {
    	"type": 'action',	
    	"value": '-',	
        "id": 0,
	    },
	           	"/": {
    	"type": 'action',	
    	"value": '/',	
        "id": 0,
	    },
	           	"*": {
    	"type": 'action',	
    	"value": '*',	
        "id": 0,
	    },
	           	"%": {
    	"type": 'action',	
    	"value": '%',	
        "id": 0,
	    },
	           	"=": {
    	"type": 'result',	
    	"value": '=',	
        "id": 0,
	    },
    };

    	$(document).ready(function(){

    		var $newDiv = $('<div/>', {
	 			'class': 'col-xs-offset-1 col-xs-10',
			});

	   		var $newP = $('<p/>', {
	 			'class': 'lead',
			});

	   		var $newA = $('<a/>', {
	 			id: 'result-input',
	 			'class': 'cusstom-btn btn btn-lg btn-default',
	 			html: 'Learn more kfkf kd kdk kd kd kd k'
	 		});

	   		$newP.append($newA);
	 
	   		$newDiv.append($newP);	

	       	$("#middle").prepend($newDiv);

	    });   	

		function addElementsToDom(item, itemProperties){
 
	    	var $newDiv = $('<div/>', {
	 			'class': 'col-xs-3',
			});

	   		var $newP = $('<p/>', {
	 			'class': 'lead',
			});

	   		var $newA = $('<a/>', {
	 			id: itemProperties.type,
	 			'class': 'cusstom-btn btn btn-lg btn-default',
	 			html: item,
	 			value: itemProperties.value
	 		});

	   		$newP.append($newA);
	 
	   		$newDiv.append($newP);
	 
			$("#middle").append($newDiv);
 
 		};
 
		for (var buttonValue in array) {

        	addElementsToDom(buttonValue, array[buttonValue]);

    	};

    	$('.cusstom-btn').click(function() {


   			$('#result-input').text(this.id);

		
		});
 


	</script>
